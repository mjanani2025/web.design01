<script>
var x = 23 , y = 5;
document.write("<br> x: ",x);
document.write("<br> y: ",y);
 document.write("<br> x + y: ",x + y);
 document.write("<br> x - y: ",x - y);
 document.write("<br> x * y: ",x * y);
 document.write("<br> x / y: ",x / y);
 document.write("<br> x % y: ",x % y);
 </script>
