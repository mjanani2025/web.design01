<script>
var x=5;
document.write("<br>x: ",x);
document.write("<br>x: ",++x);
document.write("<br>x: ",x);
document.write("<br>x: ",x++);
document.write("<br>x: ",x);
document.write("<br>x: ",--x);
document.write("<br>x: ",x);
document.write("<br>x: ",x--);
document.write("<br>x: ",x);
document.write("<br>x: ",-x);
document.write("<br>x: ",x);
document.write("<br>x: ",-(-x));

x=-8;
document.write("<br>x: ",x);
document.write("<br>x: ",+x);
</script>
